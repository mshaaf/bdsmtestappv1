<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #2B2B2B; /* Updated charcoal black */
            font-family: 'Open Sans';
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-[#2B2B2B] p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-3xl font-semibold text-center text-[#B392F0] mb-8">
            I enjoy serving my partner and have a need to please them.
        </h2>
        
        <div class="space-y-4">
            <button class="w-full py-3 bg-[#3A3A3A] text-white rounded-lg text-lg hover:bg-[#4A4A4A]">
                Strongly Disagree
            </button>
            <button class="w-full py-3 bg-[#3A3A3A] text-white rounded-lg text-lg hover:bg-[#4A4A4A]">
                Disagree
            </button>
            <button class="w-full py-3 bg-[#3A3A3A] text-white rounded-lg text-lg hover:bg-[#4A4A4A]">
                Neutral
            </button>
            <button class="w-full py-3 bg-[#3A3A3A] text-white rounded-lg text-lg hover:bg-[#4A4A4A]">
                Agree
            </button>
            <button class="w-full py-3 bg-[#3A3A3A] text-white rounded-lg text-lg hover:bg-[#4A4A4A]">
                Fully Agree
            </button>
        </div>
    </div>

    <!-- Move the script to the end of the body -->
    <script src="app.js"></script>
</body>
</html>
