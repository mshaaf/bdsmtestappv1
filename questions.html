<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-[#111111] p-8 rounded-xl shadow-lg w-96">
        <h2 class="text-3xl font-semibold text-center text-purple-600 mb-8">
            I enjoy serving my partner and have a need to please them.
        </h2>
        
        <div class="space-y-4">
            <button class="w-full py-3 bg-gray-700 text-white rounded-lg text-lg hover:bg-gray-600">
                Strongly Disagree
            </button>
            <button class="w-full py-3 bg-gray-700 text-white rounded-lg text-lg hover:bg-gray-600">
                Disagree
            </button>
            <button class="w-full py-3 bg-gray-700 text-white rounded-lg text-lg hover:bg-gray-600">
                Neutral
            </button>
            <button class="w-full py-3 bg-gray-700 text-white rounded-lg text-lg hover:bg-gray-600">
                Agree
            </button>
            <button class="w-full py-3 bg-gray-700 text-white rounded-lg text-lg hover:bg-gray-600">
                Fully Agree
            </button>
        </div>
    </div>

    <!-- Move the script to the end of the body -->
    <script src="app.js"></script>
</body>
</html>
